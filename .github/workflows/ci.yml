name: MarketStat CI/CD Pipeline

on:
  push:
    branches: [ "main", "master", "feature/microservice" ]
  pull_request:
    branches: [ "main", "master", "feature/microservice" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_test:
    name: Build & Run All Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and run the full test stack
        run: docker compose -f test-infra/compose/docker-compose.ci.yml up --build --abort-on-container-exit

      - name: Upload test results (even if tests failed)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: src/allure-results/
          retention-days: 1 

  publish_report:
    name: Publish Test Report
    if: always() 
    needs: build_and_test 
    runs-on: ubuntu-latest

    steps:
      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Build Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_report: allure-report

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4