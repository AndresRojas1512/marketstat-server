name: MarketStat Microservices CI/CD

on:
  push:
    branches: [ "main", "master", "feature/microservice" ]
  pull_request:
    branches: [ "main", "master", "feature/microservice" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  run_tests:
    name: Run Test Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and run tests
        run: docker compose -f test-infra/compose/docker-compose.ci.yml up --build --abort-on-container-exit

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: src/allure-results/
          retention-days: 1 

  build_microservices:
    name: Build Service Images
    needs: run_tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [MarketStat.Gateway, MarketStat.Domain, MarketStat.Data] 
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare Docker Metadata
        id: meta
        run: |
          # Convert "MarketStat.Gateway" -> "marketstat.gateway"
          SERVICE_LOWER=$(echo "${{ matrix.service }}" | tr '[:upper:]' '[:lower:]')
          echo "lower_name=$SERVICE_LOWER" >> $GITHUB_OUTPUT

      - name: Build ${{ matrix.service }} Image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/Dockerfile.microservice
          push: false 
          tags: marketstat/${{ steps.meta.outputs.lower_name }}:latest
          build-args: |
            PROJECT_NAME=${{ matrix.service }}

  publish_report:
    name: Publish Test Report
    if: always() 
    needs: run_tests 
    runs-on: ubuntu-latest
    steps:
      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Build Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_report: allure-report

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4