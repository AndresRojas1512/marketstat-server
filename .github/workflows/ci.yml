name: MarketStat CI/CD Pipeline

# 1. TRIGGERS: Run this on push or pull request to the main branches
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

# 2. PERMISSIONS: Give the workflow permission to write to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # --------------------------------------------------
  # JOB 1: Build all Docker images and run all tests
  # --------------------------------------------------
  build_and_test:
    name: Build & Run All Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and run the full test stack
        # This is the main command for the entire pipeline.
        run: docker compose -f test-infra/compose/docker-compose.ci.yml up --build --abort-on-container-exit

      - name: Upload test results (even if tests failed)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          # The 'reports' volume in docker-compose.ci.yml makes this path available
          path: reports/allure-results/
          retention-days: 1 

  # --------------------------------------------------
  # JOB 2: Publish the Allure Report to GitHub Pages
  # --------------------------------------------------
  publish_report:
    name: Publish Test Report
    if: always() 
    needs: build_and_test 
    runs-on: ubuntu-latest

    steps:
      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Build Allure Report
        uses: simple-elf/allure-report-action@v1.7
        with:
          results_path: allure-results
          report_path: allure-report

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4