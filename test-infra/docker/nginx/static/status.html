<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Status</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
            --accent-color: #0066cc;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --header-bg: #f5f5f5;
        }

        body {
            font-family: Consolas, "Monaco", "Courier New", monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.5;
        }

        header {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        h1 { margin: 0; font-size: 1.8rem; color: #000; }
        
        #refresh-timer {
            font-size: 0.85rem;
            color: #666;
            font-family: -apple-system, sans-serif;
        }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            border: 1px solid var(--border-color);
            padding: 15px;
            background: #fafafa;
        }

        .main-card {
            grid-column: 1 / -1;
            background: #eef6fc;
            border-color: #cce5ff;
            text-align: center;
            padding: 25px;
        }

        h3 {
            margin: 0 0 10px 0;
            font-size: 0.9rem;
            text-transform: uppercase;
            color: #555;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--text-color);
        }
        
        .main-card .value {
            color: var(--accent-color);
            font-size: 4rem;
        }

        .label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        /* State Container (Reading/Writing) */
        .state-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        .state-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border: 1px dashed var(--border-color);
            font-size: 1.1rem;
            background: #fff;
        }

        .dot {
            height: 12px;
            width: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .reading .dot { background-color: var(--warning-color); }
        .writing .dot { background-color: var(--success-color); }
        .waiting .dot { background-color: var(--accent-color); }

        .nav-back {
            display: inline-block;
            margin-top: 40px;
            color: var(--accent-color);
            text-decoration: none;
            border: 1px solid var(--border-color);
            padding: 5px 10px;
            font-size: 0.9rem;
        }
        .nav-back:hover { background: #f0f0f0; }
    </style>
</head>
<body>

    <div class="dashboard">
        <header>
            <div>
                <h1>System Status</h1>
                <div style="margin-top: 5px; font-size: 0.9rem; color: #666;">Real-time NGINX Metrics</div>
            </div>
            <div id="refresh-timer">Live Update: Active</div>
        </header>

        <div class="grid-container">
            <div class="card main-card">
                <h3>Active Connections</h3>
                <div class="value" id="active-conns">-</div>
                <div class="label">Current open sockets</div>
            </div>

            <div class="card">
                <h3>Accepted</h3>
                <div class="value" id="accepted">-</div>
            </div>

            <div class="card">
                <h3>Handled</h3>
                <div class="value" id="handled">-</div>
            </div>

            <div class="card">
                <h3>Total Requests</h3>
                <div class="value" id="requests">-</div>
            </div>
        </div>

        <div class="state-container">
            <div class="state-item reading">
                <span class="dot"></span> Reading: <span id="reading">-</span>
            </div>
            <div class="state-item writing">
                <span class="dot"></span> Writing: <span id="writing">-</span>
            </div>
            <div class="state-item waiting">
                <span class="dot"></span> Waiting: <span id="waiting">-</span>
            </div>
        </div>

        <a href="/" class="nav-back">&larr; Back to Gateway</a>
    </div>

    <script src="/assets/status.js"></script>
</body>
</html>
