<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketStat Legacy</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
            --accent-color: #d9534f;
            --link-color: #0066cc;
            --code-bg: #f8f9fa;
        }

        body {
            font-family: Consolas, "Monaco", "Courier New", monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
        }

        .alert-box {
            border: 1px solid var(--accent-color);
            background-color: #fff5f5;
            padding: 20px;
            border-left: 5px solid var(--accent-color);
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        code {
            background-color: var(--code-bg);
            padding: 2px 5px;
            border: 1px solid #eee;
            font-family: inherit;
        }

        hr {
            border: 0;
            border-top: 1px dashed var(--border-color);
            margin: 20px 0;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: bold;
        }

        a:hover { text-decoration: underline; }

        .nav-back {
            display: inline-block;
            margin-top: 20px;
            color: #555;
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            font-size: 0.9rem;
        }
        .nav-back:hover { background: #f0f0f0; }
    </style>
</head>
<body>

    <div class="alert-box">
        <h1>Legacy Interface Placeholder</h1>
        <p>The <strong>Monolithic/SPA interface</strong> will be here.</p>
        
        <hr>

        <p>For current operations, please use the <a href="/api/v1">REST API (v1)</a>.</p>
    </div>

    <a href="/" class="nav-back">&larr; Return to System Gateway</a>

</body>
</html>
