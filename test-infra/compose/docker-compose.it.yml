version: "3.9"

services:
  db:
    build:
      context: ../docker/postgres
    container_name: ms_demo_db
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d marketstat"]
      interval: 3s
      timeout: 3s
      retries: 10
  
  wiremock:
    image: wiremock/wiremock:latest
    container_name: ms_demo_s3
    ports:
      - "8081:8080"
    volumes:
      - ../mock-server/mappings:/home/wiremock/mappings

  api:
    build:
      context: ../../
      dockerfile: src/MarketStat/Dockerfile
    container_name: ms_demo_api
    depends_on:
      db:
        condition: service_healthy
      wiremock:
        condition: service_started
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__MarketStat=Host=db;Port=5432;Database=marketstat;Username=marketstat_analyst;Password=msanalyst
      - JwtSettings__Key=BiTFRKXvMfhuw3Juh6XrF4HE4Xd2-Ey98pS9QBsKfdo
      - JwtSettings__Issuer=marketstat-demo
      - JwtSettings__Audience=marketstat-demo

      - Storage__ServiceUrl=http://wiremock:8080
      - Storage__BucketName=marketstat-reports
      - Storage__AccessKey=demo-key
      - Storage__SecretKey=demo-secret
      - Storage__ForcePathStyle=true
    ports:
      - "8080:8080"