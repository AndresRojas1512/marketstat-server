version: "3.9"

services:
  api:
    image: marketstat-api:benchmark
    build:
      context: ../
      dockerfile: src/MarketStat/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__MarketStat=Host=db;Port=5432;Database=marketstat;Username=marketstat_administrator;Password=andresrmlnx15
      - JwtSettings__Key=BiTFRKXvMfhuw3Juh6XrF4HE4Xd2-Ey98pS9QBsKfdo
      - JwtSettings__Issuer=marketstat-demo
      - JwtSettings__Audience=marketstat-demo
      - Serilog__WriteTo__1__Args__path=/dev/null
      - REPO_IMPLEMENTATION=${REPO_IMPLEMENTATION}
      - OTEL_RESOURCE_ATTRIBUTES=service.name=MarketStat.API.${REPO_IMPLEMENTATION}
    ports:
      - "${API_PORT}:8080"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
    networks:
      - benchmark-net

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=marketstat
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ../test-infra/docker/postgres/01-init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d marketstat"]
      interval: 3s
      timeout: 3s
      retries: 10
    networks:
      - benchmark-net

  k6:
    image: grafana/k6:latest
    user: "root"
    volumes:
      - ./k6-scripts:/scripts
      - ./results:/results
    depends_on:
      - api
    environment:
      - API_URL=http://api:8080/api
    networks:
      - benchmark-net

networks:
  benchmark-net: